<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Musicalypse</title>
  <base href="./">
  <meta name="description" content="A modern audio player built with Web technologies.">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#303030">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#8bc34a">
  <meta name="apple-mobile-web-app-title" content="Musicalypse">
  <meta name="application-name" content="Musicalypse">
  <meta name="msapplication-TileColor" content="#da532c">
  <style>
    /* cookie-regular - latin */
    @font-face {
      font-family: 'Cookie';
      font-style: normal;
      font-weight: 400;
      src: local('Cookie-Regular'),
      url('assets/fonts/cookie-v9-latin-regular.woff2') format('woff2'),
      url('assets/fonts/cookie-v9-latin-regular.woff') format('woff');
    }
    /* roboto-300 - latin_latin-ext */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 300;
      src: local('Roboto Light'), local('Roboto-Light'),
      url('assets/fonts/roboto-v18-latin_latin-ext-300.woff2') format('woff2'),
      url('assets/fonts/roboto-v18-latin_latin-ext-300.woff') format('woff');
    }
    /* roboto-regular - latin_latin-ext */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
      url('assets/fonts/roboto-v18-latin_latin-ext-regular.woff2') format('woff2'),
      url('assets/fonts/roboto-v18-latin_latin-ext-regular.woff') format('woff');
    }
    /* roboto-500 - latin_latin-ext */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'), local('Roboto-Medium'),
      url('assets/fonts/roboto-v18-latin_latin-ext-500.woff2') format('woff2'),
      url('assets/fonts/roboto-v18-latin_latin-ext-500.woff') format('woff');
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <app-root>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: #303030;
        color: white;">
      <span>Loading...</span>
    </div>
  </app-root>
</body>
</html>
